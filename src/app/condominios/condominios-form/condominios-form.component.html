<ol class="breadcrumb mb-4 mt-4">
  <li class="breadcrumb-item active"><h5>CADASTRO DE CONDOMÍNIOS</h5></li>
</ol>
<!--{{ condominio.descricao }} Interpolação -->
<form #condominioForm="ngForm" (ngSubmit)="onSubmit(condominioForm)">
  <div class="form-row">
    <div class="col-md-4">
      <label id="CNPJ">CNPJ:*</label>
      <input type="text" class="form-control" placeholder="Informe um CNPJ"
      [(ngModel)]= "condominio.cnpj" name="cnpj" id="CNPJ">
    </div>
    <div class="col-md-8">
      <label>DESCRIÇÃO:*</label>
      <input type="text" class="form-control" placeholder="Informe a descrição do condominio"
        [(ngModel)]= "condominio.descricao" name="descricao">
    </div>
  </div>
  <hr/>
  <div class="form-row">
    <div class="col-md-6">
      <label>ENDEREÇO:</label>
      <input type="text" class="form-control" placeholder="Informe o endereço"
      [(ngModel)]= "endereco.logradouro" name="logradouro">
    </div>
    <div class="col-md-2">
      <label>COMPLEMENTO:</label>
      <input type="text" class="form-control" placeholder="Complemento"
      [(ngModel)]= "endereco.complemento" name="complemento">
    </div>
    <div class="col-md-4">
      <label>BAIRRO:</label>
      <input type="text" class="form-control" placeholder="Informe o bairro"
      [(ngModel)]= "endereco.bairro" name="bairro">
    </div>
  </div>
  <br/>
  <div class="form-row">
    <div class="col-md-4">
      <label>CIDADE:</label>
      <input type="text" class="form-control" placeholder="Informe o bairro"
      [(ngModel)]= "endereco.cidade" name="cidade">
    </div>
    <div class="col-md-2">
      <label>UF:</label>
      <select id="cars" class="form-control"
        [(ngModel)]= "endereco.uf" name="uf">
        <option value="CE">CE</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="BA">BA</option>
      </select>
    </div>
    <div class="col-md-2">
      <label>CONTATO:</label>
      <input type="text" class="form-control" placeholder="Informe o contato"
      [(ngModel)]= "endereco.contato" name="contato">
    </div>
    <div class="col-md-4">
      <label>EMAIL:</label>
      <input type="email" class="form-control" placeholder="Informe o E-mail"
      [(ngModel)]= "condominio.email" name="email">
    </div>
  </div>
  <hr/>
  <div>
    <button type="button" class="btn btn-success" style="margin-right: 5px;"
      (click)="onNovo(condominioForm)">
      <i class="fa fa-notes-medical"></i> Novo Registro
    </button>
    <button type="submit" class="btn btn-success"  style="margin-right: 5px;">
      <i class="fa fa-save"></i> Gravar Registro
    </button>
    <button type="button" class="btn btn-success">
      <i class="fa fa-table"></i> Relação dos Condominios
    </button>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="sucesso == true">
        Registro salvo/atualizado com sucesso!
      </div>
      <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
        {{ erro }}
      </div>
      <div class="alert alert-warning" role="alert" *ngIf="cnpj == 'undefined'">
        CNPJ já cadastro no sistema!
      </div>
    </div>
  </div>
</form>
